<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 100%;
  height: 900px;
  margin-bottom: 1%;
  position: relative;
  background: rgb(7, 7, 7);
}
#myAnimation {
  top: 94%;
  left: 50%;
  width: 50px;
  height: 50px;
  position:absolute;
  margin-bottom: 50%;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Water Me</button> 
</p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.bottom = pos + 'px';
      elem.style.middle = pos + 'px'; 
      
      // elem.style.down = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
